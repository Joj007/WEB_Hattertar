<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/icopn.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>Háttértár</title>
</head>
<body>
    <div id="valtoszamDIV">
        <input onchange="valtoszamValto()" type="range" value="1000" min="1000" max="1024" step="24" id="valtoszam">
        <label id="valtoszamJelzo" for="valtoszam">1000</label>
    </div>

    <br>
    <label id="eredmeny"></label>
    <form>
        <label for="kap">Kapacitás</label>
        <input id="kap" type="number">
        <select id="mertekegysegKap">
            <option id="kb">KB</option>
            <option id="mb">MB</option>
            <option id="gb" selected>GB</option>
            <option id="tb">TB</option>
        </select>
<hr>
        <label for="seb">Átviteli sebesség</label>
        <input onchange="rangeJelzo()" step="1" id="seb" type="range" value="2500" min="10" max="5000">
        <label id="sebJelzo" for="seb">2500</label>
        <select>
            <option id="kbps">KBps</option>
            <option id="mbps">MBps</option>
            <option id="gbps" selected>GBps</option>
            <option id="tbps">TBps</option>
        </select>
<hr>
        <input id="gomb" onclick="szamol()" type="button" value="STOP">
    </form>

</body>
</html>
